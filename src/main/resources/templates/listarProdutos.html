<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/style.css" media="screen" />
</head>
<body>
<div class="container mt-5">
  <h2>Lista de Produtos</h2>
  <a href="/cadastrar" class="btn btn-outline-primary">Cadastrar Produto</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Imagem</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
      <td>
        <img th:src="'data:image/jpeg;base64,' + ${produto.imagemBase64}" alt="Imagem do Produto" class="img-thumbnail"
             style="width: 100px; height: 100px;">
      </td>

      <td th:text="${produto.nome}"></td>
      <td th:text="${produto.descricao}"></td>
      <td th:text="${produto.valor}"></td>
      <td>
        <a th:href="@{/editarProduto/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/excluirProduto/{id}(id=${produto.id})}" class="btn btn-danger btn-sm" onclick="return confirmDelete(this.href);">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="loadingModalLabel">Carregando...</h5>
      </div>
      <div class="modal-body">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p>Por favor, aguarde enquanto seu produto está sendo excluído.</p>
      </div>
    </div>
  </div>
</div>

<script src="/loader.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
