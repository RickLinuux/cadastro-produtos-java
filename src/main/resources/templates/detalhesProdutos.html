<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h1>Detalhes do Produto</h1>
        </div>
        <div class="card-body">

            <div class="row">

                <div class="col-md-4">
                    <div th:if="${produto.imagemBase64 != null}">
                        <img th:src="'data:image/png;base64,' + ${produto.imagemBase64}" alt="Imagem do Produto"
                             class="img-fluid rounded" />
                    </div>
                </div>

                <div class="col-md-8">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Nome:</strong> <span th:text="${produto.nome}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Descrição:</strong> <span th:text="${produto.descricao}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Valor:</strong> R$ <span th:text="${produto.valor}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="/listarProdutos" class="btn btn-outline-primary">Voltar para a lista de produtos</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
