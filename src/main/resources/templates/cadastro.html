<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastro de Produtos</h2>
    <form th:object="${produtos}" action="/cadastrar" method="post" enctype="multipart/form-data"
          onsubmit="return showLoading()">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome do produto"
                   required>
            <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"
                      placeholder="Digite a descrição do produto"></textarea>
            <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('descricao')}"
                 th:errors="*{descricao}"></div>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="valor" th:field="*{valor}" step="0.01" placeholder="Digite o valor do produto" required>
            <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('valor')}"
                 th:errors="*{valor}"></div>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem</label>
            <input type="file" class="form-control" name="file" id="imagem">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="loadingModalLabel">Carregando...</h5>
            </div>
            <div class="modal-body">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p>Por favor, aguarde enquanto seu produto está sendo cadastrado.</p>
            </div>
        </div>
    </div>
</div>
<script src="/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
